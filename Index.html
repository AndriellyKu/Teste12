<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Site de Exemplo</h1>
</header>

<main>
    <h2>Bem-vindo ao meu site!</h2>
    <p>Este é um site simples para demonstrar como você pode criar uma página da web básica.</p>
    <p>Sinta-se à vontade para adicionar mais conteúdo e personalizar conforme desejar!</p>
</main>

<footer>
    <p>&copy; 2024 Meu Site de Exemplo</p>
</footer>

</body>
</html>
